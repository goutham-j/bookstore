<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Add Book</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  
  <body>
	
	<div th:insert="~{header::headerFragment}"></div>

	<main class="container my-5 p-3" style="border:1px solid black;">
	
		<h4 class="text-center">Add a New Book</h4>
		
		<form class="col-md-4 offset-md-4" method="post" th:action="@{/save}">
			<div class="mb-3">
				<label for="name" class="form-label">Name</label>
				<input type="text" class="form-control" id="name" name="name" #value=""required autocomplete="off"/>
			</div>
			<div class="mb-3">
				<label for="author" class="form-label">Author</label>
				<input type="text" class="form-control" id="author" name="author" #value=""required autocomplete="off"/>
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Price</label>
				<input type="number" class="form-control" id="price" name="price" min=1 #value=""required/>
			</div>
			<div class="mb-3">
				<label for="quantity" class="form-label">Quantity</label>
				<input type="number" class="form-control" id="quantity" name="quantity" min=1 #value=""required/>
			</div>
			<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</form>
	  
	</main>

	<div th:insert="~{footer::footerFragment}"></div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	
  </body>
</html>
