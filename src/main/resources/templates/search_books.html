<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Search Books</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
  </head>
  
  <body>
	
	<div th:insert="~{header::headerFragment}"></div>

    <main class="container mt-4">

	  <h4 class="text-center">Search Results</h4>

	  <table class="table table-striped table-hover">
  		<thead>
    	  <tr>
      		<th scope="col">Id</th>
      		<th scope="col">Name</th>
      		<th scope="col">Author</th>
      		<th scope="col">Price</th>
      		<th scope="col">Quantity</th>
    	  </tr>
  		</thead>
  		<tbody class="table-group-divider">
    	  <tr th:each="b:${book}">
      		<td th:text="${b.id}"></td>
      		<td th:text="${b.name}"></td>
      		<td th:text="${b.author}"></td>
	        <td th:text="${b.price}"></td>
	        <td th:text="${b.quantity}"></td>
    	  </tr>
  	    </tbody>
	  </table>
	  <div class="d-flex justify-content-center">
		<a class="btn btn-primary" type="submit" href="manage_books">List All Books</a>
	  </div>
	</main>

	<div th:insert="~{footer::footerFragment}"></div>
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
	
  </body>
</html>
