<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Header</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	<link rel="stylesheet" href="../css/styles.css">
  </head>
  
  <body>

	<div th:fragment="headerFragment">

		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					
					<!-- Navbar Brand with Logo -->
					<a class="navbar-brand" href="#">
						<img src="../assets/bookie.png" alt="Logo" width="50" height="30">
					</a>
					
					<div class="collapse navbar-collapse" id="navbarNav">
							
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-white" href="manage_books">Manage Books</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-white" href="add_book">Add Book</a>
							</li>
						</ul>
					
						<ul class="navbar-right mb-2 mb-lg-0">
						<form class="d-flex" role="search" th:action="@{/search_books}">
							<input class="form-control me-2" type="search" placeholder="Search" name="keyword" href="/">
							<button class="btn btn-outline-success" type="submit">Search</button>
						</form>
						</ul> 
						
						<ul class="navbar-right mb-2 mb-lg-0">
							<!-- User Icon -->
							<a href="#" class="btn btn-outline-success position-relative">
								<i class="fas fa-user"></i>
							</a>
						</ul> 

						<ul class="navbar-right mb-2 mb-lg-0">
							<!-- Cart Icon -->
							<a href="#" class="btn btn-outline-success position-relative">
								<i class="fas fa-shopping-cart"></i>
								<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-success">
									<span class="visually-hidden">items in cart</span>
									3
								</span>
							</a>
						</ul> 
					</div>
				</div>	
			</nav>
		</header>

	</div>
	
  </body>
</html>
