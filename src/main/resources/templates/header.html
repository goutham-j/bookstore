<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Header</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
	<link rel="stylesheet" href="../css/styles.css">
  </head>
  
  <body>

	<div th:fragment="headerFragment">

		<header>

			<nav class="navbar navbar-expand-lg navbar-light bg-dark fixed-top">

				<div class="container-fluid">

					<!-- Navbar Brand with Logo -->
					<a class="navbar-brand" href="#">
						<img src="../assets/bookie.png" alt="Logo" width="50" height="30">
					</a>

					<!-- Toggle Button for Collapsed Menu -->
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
						<i class="fas fa-bars"></i>
					</button>   
					
					<!-- Collapsible Menu -->
					<div class="collapse navbar-collapse" id="navbarNav">

						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link active text-white" aria-current="page" href="/">Home</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-white" href="manage_books">Manage Books</a>
							</li>
							<li class="nav-item">
								<a class="nav-link text-white" href="add_book">Add Book</a>
							</li>
						</ul>

						<ul class="navbar-nav ms-auto">
							<li class="nav-item">
								<form class="d-flex" role="search" th:action="@{/search_books}">
									<input class="form-control me-2" type="search" placeholder="Search" name="keyword" href="/">
									<button class="btn btn-outline-success" type="submit">Search</button>
								</form>
							</li>

							<li class="nav-item dropdown">
								<!-- User Icon -->
								<a href="#" class="nav-link dropdown-toggle" id="userDropdown" data-bs-toggle="dropdown">
									<i class="fas fa-user"></i>
								</a>
								<ul class="dropdown-menu" aria-labelledby="userDropdown">
									<li><a class="dropdown-item" href="#">Sign Up / Sign In</a></li>
									<li><a class="dropdown-item" href="#">Manage Profile</a></li>
									<li><a class="dropdown-item" href="#">Sign Out</a></li>
								</ul>
							</li>

							<div class="d-flex">
								<a href="#" class="btn btn-outline-success position-relative">
									<!-- Cart Icon -->
									<i id="cart-icon" class="fas fa-shopping-cart"></i>
									<!-- Cart Count -->
									<span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
										0
									</span>
								</a>
							</div>
						</ul>
				 
					</div>
				</div>	
			</nav>

		</header>

	</div>
	
  </body>
</html>
